<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta property="og:title" content="Cameron Service">
  <meta property="og:description"
    content="At Cameron Air Service, our top priorities are your safety and comfort during your time with us.">
  <meta property="og:image" content="http://globuleservices.com/assets/images/slider/1.jpg">
  <meta property="og:url" content="http://globuleservices.com/">
  <!-- <meta name="twitter:card" content="summary_large_image"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
</head>

<body>
  <div id="app">
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
    function checklang(x) {
      var newlang = document.getElementById(x).innerHTML;
      document.getElementById('current').innerHTML = newlang;
      translateLanguage(x);
    }
  </script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    function translateLanguage(lang) {

      var $frame = $('.goog-te-menu-frame:first');
      if (!$frame.size()) {
        alert("Error: Could not find Google translate frame.");
        return false;
      }
      $frame.contents().find('.goog-te-menu2-item span.text:contains(' + lang + ')').get(0).click();
      return false;
    }
  </script>

</body>

</html>
